language: node_js
node_js: stable
dist: trusty
sudo: required
cache:
  directories:
    - $(npm config get prefix)
    - bower_components
branches:
  only:
    - master
before_script:
  - npm install -g polymer-cli
  - polymer install --variants
script:
  - polymer test -s 'default'
notifications:
  email: change
addons:
  jwt:
    secure: 
